<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/reset.css" type="text/css">
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <title>Magic Hate Ball: Results</title>

<body>
  <header>
      <h1>Magic Hate Ball</h1>
      <h3>The Grumpy Cat of 8-Balls</h3>
      <nav>
      <ul>
        <li><a href="index.html">Game</a></li>
        <li><a href="results.html">Result</a></li>
        <li><a href="aboutus.html">About Us</a></li>
      </ul>
    </nav>
  </header>  
  <main>
    <h3>A Recap of Your Misery...</h3>
    <button id="hint" class="buttons">If you need a hint</button>
    <p id="hintParagraph"></p>
    <ul id="renderHate">

    </ul>
    <fieldset id="anagramForm">
      <legend>Something you said pushed the Hate Ball's buttons. Can you guess the Hate Ball's magic word?</legend>
      <form>
        <p id="anagramHint"></p>
        <p id="anagramResult"></p>
        <input id='anagramQuery' autocomplete="off" type="text">
        <button id="anagramSubmit" class="buttons">Check</button>
        </form>
    </fieldset>
    <section id="anagramGratzBox">
      <h2 id="anagramGratzText"></h2>
      <a onclick="tryAnagramAgain()" class="buttons" id="tryAgain">Try Again</a>
    </section>

    <!-- id = 'playAgain' Play Again/Button should clear Local Storage -->
    <button id="playAgain" class="buttons"><a href="index.html">Play Again</a></button>
  </main>
  <footer>
    <p>This has been a production by: Anthony, Paula, Timothy, William</p>
  </footer>
